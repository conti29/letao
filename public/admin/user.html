<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/aside.css">
</head>

<body>
    <div class="view clearfix">

        <!-- 侧边栏 -->
        <div class="lt_aside">
            <a class="sty_data" href="index.html">黑马23期</a>
            <div class="lt_user">
                <img src="./images/1.JPG" alt="">
                <p>超级管理员</p>
            </div>

            <div class="lt_nav">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <span class="glyphicon glyphicon-user"></span>
                            <span>用户管理</span>
                        </a>
                    </li>

                    <li>
                        <a href="javascript:;">
                            <span class="glyphicon glyphicon-list"></span>
                            <span>分类管理</span>
                        </a>

                        <div class="jibie" style="display: none">
                            <a href="javascript:;">一级分类</a>
                            <a href="javascript:;">二级分类</a>
                        </div>
                    </li>

                    <li>
                        <a href="javascript:;">
                            <span class="glyphicon glyphicon-tags"></span>
                            <span>商品管理</span>
                        </a>
                    </li>

                </ul>



            </div>
        </div>


        <!-- 主体部分 -->

        <div class="lt_top clearfix">
            <a class="hidden_aslide" href="javascript:;">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a class="show_modal" href="javascript:;">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>

        <div class="lt_content">

            <!-- 头条 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#" class="text-primary">系统管理</a>
                </li>
                <li class="active">用户管理</li>
            </ol>


              <!-- 填写空间 -->
        <table class="table table-bordered user_table">
                <thead>
                    <th width="10%" >序号</th>
                    <th width="30%" >用户名</th>
                    <th width="30%" >手机号</th>
                    <th width="20%" >状态</th>
                    <th width="10%" >操作</th>
                </thead>
            </table>
        </div>



      
        <!-- 模态框 -->
        <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body ">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" id="modal_out" class="btn btn-primary">退出</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->



    </div>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
